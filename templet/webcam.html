<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Attendance</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mark your Attendance</h1>
        
        <div class="instructions">
            <p><strong>Instructions:</strong> Position your face in the center of the frame. The system will automatically recognize you and mark your attendance. Close this window when done.</p>
        </div>
        
        <div class="video-container">
            <img id="video" src="{{ url_for('video_feed') }}">
        </div>
        
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
